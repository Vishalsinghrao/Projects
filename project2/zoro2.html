<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Anime Streaming Platform</title>
    <link rel="stylesheet" href="zoro2.css" />
    <script src="https://kit.fontawesome.com/5d03b2d8e2.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- HERO SECTION -->
    <section class="hero">
        <img class="bg-image-zoro" src="https://rare-gallery.com/uploads/posts/460724-anime-scenery-night-city.jpg" alt="Background"/>

        <div class="hero-content">
            <img src="file.png" class="zoro" alt="Zoro Logo"/>

            <div class="content">
                <p>Welcome to AnimeZone</p>
                <h1>Watch Anime Anytime, Anywhere</h1>
                <div class="search-container">
                    <input type="text" placeholder="Search anime..."/>
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="cta-button">
                    <button>View Full Site</button>
                    <i class="fa-solid fa-arrow-right icon2"></i>
                </div>
            </div>
        </div>
    </section>

    <!-- LATEST UPDATES -->
    <section class="latest-updates">
        <h1>Latest Updates</h1>
        <div class="updates-grid">
            <!-- Add update items here -->
        </div>
    </section>
</body>
</html>
